overwrite: true
schema: "https://api-eu-central-1.graphcms.com/v2/ckxqls7kr0fwu01z3astagvn0/master"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
